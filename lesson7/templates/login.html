<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/welcome-safe">
        <table>
            <tr>
                <td>Username:</td>
                <td><input name="username" type="text"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input name="password" type="password"/></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="sso" name="sso" /></td>
                <td>Remember my credentials</td>
            </tr>

            <tr>
                <td><input name="submit" type="submit"></td>
            </tr>
            <tr>
            <td>Click <a href="/register">here</a> to open a new account</td>
            </tr>
        </table>
    </form>
</body>
</html>
